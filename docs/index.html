<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AnonKlub Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="AnonKlub Documentation" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="_media/technor.css" />
    <link rel="icon" href="_media/favicon.ico">
  </head>
  <body>
    <div id="app"></div>
    <script>
    window.$docsify = {
      autoHeader: true,
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      name: 'AnonKlub',
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>',
            `Copyright &copy; ${new Date().getFullYear()} <a href="https://pse.dev">PSE</a>.`,
            '</span>',
            '</footer>',
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
      repo: 'anonklub/anonklub',
      subMaxLevel: 3,
      themeColor: '#FB5E4D',
    };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <style>
    body {
      color: #f9f9f9;
      font-family: "Technor-Variable", cursive;
    }

    .content {
      color: #191818;
    }

    .mask {
      display: none;
    }
    </style>
  </body>
</html>
